<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melody explorer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.min.js"></script>
  <script type="module" src="js/main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

 

  <div>
    <h2>Select the difficulty level</h2>
    <input type="range" id="difficultyLevel" min="1" max="38" value="1" />
    <span id="levelValue">Level 1</span>
  </div>


  <div class="availableNotesContainer">
    <p>Available notes: <span id="notesDisplay"></span></p>
  </div>

  <div> <label for="numNotes">Number of notes (max 50): </label>
    <input type="number" id="numNotes" min="1" max="50" value="3" />
  </div>
  <div>



    <label for="maxInterval">Maximum interval between notes (semitones): </label>
    <input type="number" id="maxInterval" min="1" value="12" />
  </div>


  <div> <button id="generateNotes">Generate Sequence</button>
    <button id="toggleSequence">Show Notes</button>
  </div>

  <!-- Modal -->
  <div id="sequenceModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <p>Generated sequence: <span id="sequenceDisplay"></span></p>
    </div>
  </div>


  <h2>Melody generator</h2>

  <div> <button id="toggle-visibility" hidden>Mostrar/Ocultar Ritmo</button>
    <button id="play-rhythm">Play melody / Change rythm</button>
    <button id="stop-loop">Stop Loop</button>
  </div>




  <div>
    <label for="octaveSelector">Octave:</label>
    <select id="octaveSelector">
      <option value="2">2</option>
      <option value="3" selected>3</option>
      <option value="4">4</option>
    </select>
    <button id="toggleDrone">Toggle Drone</button>
  </div>


  <div> <button id="playRandomSound">Play ambient sounds</button>
    <button id="stopSound">Stop ambient sounds</button>
  </div>

  <div> <label for="bpmSlider">BPM: <span id="bpmDisplay">60</span></label>
    <input type="range" id="bpmSlider" min="20" max="300" value="120" />
  </div>

<div>  <h2>Scales selector</h2>
  <div> 
    <select id="key">
      <option value="C">Key: C</option>
      <option value="C#">Key: C# / Db</option>
      <option value="D">Key: D</option>
      <option value="D#">Key: D# / Eb</option>
      <option value="E">Key: E</option>
      <option value="F">Key: F</option>
      <option value="F#">Key: F# / Gb</option>
      <option value="G">Key: G</option>
      <option value="G#">Key: G# / Ab</option>
      <option value="A">Key: A</option>
      <option value="A#">Key: A# / Bb</option>
      <option value="B">Key: B</option>
    </select>
  </div>
</div>


  <div></div>
  <div class="piano">
    <div class="tecla blanca presionada" data-nombre="0">1</div>
    <div class="tecla negra" data-nombre="1">1#</div>
    <div class="tecla blanca presionada" data-nombre="2">2</div>
    <div class="tecla negra" data-nombre="3">2#</div>
    <div class="tecla blanca presionada" data-nombre="4">3</div>
    <div class="tecla blanca presionada" data-nombre="5">4</div>
    <div class="tecla negra" data-nombre="6">4#</div>
    <div class="tecla blanca presionada" data-nombre="7">5</div>
    <div class="tecla negra" data-nombre="8">5#</div>
    <div class="tecla blanca presionada" data-nombre="9">6</div>
    <div class="tecla negra" data-nombre="10">6#</div>
    <div class="tecla blanca presionada" data-nombre="11">7</div>


  
</div>



</body>

</html>
